<li> 
    <div class="accordion-top" (click)="toggleUpOrDown()">
        <h3 class="accordion-top-title">
           {{title}}
        </h3>
        
        <h3 class="accordion-top-icon" >
            <span class="inline-block" [ngClass]="toggleOpen ? 'icon-show':'icon-hide'">
                <i class="fa-solid fa-circle-chevron-up" ></i> 
            </span>
        </h3>
    </div>

    <p class="accordion-bottom" *ngIf="toggleOpen" [@accordionToggle]>
        <ng-content></ng-content>
    </p>
</li>
