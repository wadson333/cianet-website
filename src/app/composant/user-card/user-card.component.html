<!-- user card -->
<div class="user-card">
    <!-- user picture -->
    <div class="user-picture">
        <img [src]="'./assets/userPicture/'+userPicture"  class="object-cover h-full w-full" alt="" srcset="">
    </div>
    <!--  user info -->
    <div class="user-info">
        <h3 class="text-xl capitalize font-bold text-usi-black-text tracking-wider"> {{userName}}</h3>
        <h3 class="font-thin capitalize text-usi-dark-gray"> {{userRole}}</h3>
    </div>
</div>
